<div class="col-sm-8 col-md-6 offset-md-6 col-12 offset-sm-4 content-wrap">
  <div class="login-wrap">
    <div class="form-wrap">
      <form name="loginform" (ngSubmit)="login(signinRequestForm)" #signinRequestForm="ngForm" name="signinRequestForm">
        <h1>Login</h1>
        <div class="form-group">
          <div class="input-field">
            <input id="email_id" type="email" name="email" [(ngModel)]="user.email" class="validate" #email="ngModel" required>
            <label for="email_id">Email Id</label>
          </div>
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
            <div [hidden]="!email.errors.required">Email is required*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-field">
            <input id="password" [(ngModel)]="user.password" name="password" type="password" class="validate" #password="ngModel" requried>
            <label for="password">Password</label>
          </div>
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
            <div [hidden]="!password.errors.required">Password is required*</div>
          </div>

          <div class="form-group row checkbox-middle">
            <div class="col-6 forgot-link">
              <a [routerLink]="['/auth/forgot_pwd']" title="Forgot Password" class="link">Forgot Password</a>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!signinRequestForm.form.valid" class="btn btn-outline-default waves-effect waves-light btn-lg btn-block">Submit</button>
          </div>
        </div>
        <div *ngIf="errors" class="alert alert-danger">
          Unable to login. Please check your login information.
        </div>
      </form>

      <small class="text-desc">
        Only registered members with credentials can login.
        <br> To register submit contact request below
      </small>
      <a [routerLink]="['/auth/contact_request']" class="link arrow-link">
        <i class="ion-arrow-left-c"></i>Contact Request</a>
    </div>
  </div>
</div>
